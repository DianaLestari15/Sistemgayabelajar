<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="shortcut icon" href="image/fav.png">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css ') }}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/Ionicons/css/ionicons.min.css' ) }}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'dist/css/AdminLTE.min.css') }}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'plugins/iCheck/square/blue.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/css.css') }}">

</head>

<body style="background-image:url(../static/img/intro-bg.jpg); background-size:cover; background-attachment: fixed;">
    <div class="login-box">
        <div class="login-box-body">

            <div class="login-logo">
                <img src="../static/img/portfolio/admin.jpg" alt="" width="50%"><br>
                <a href="#"><b>SIKGAB </b> </a>
                <h3>Sistem Klasifikasi Gaya Belajar</h3>
               <!--<img src="../static/img/portfolio/admin.jpg" alt="" width="35%"><br>-->
            </div><!-- /.login-logo -->
           

            <form action="/aksilogin" method="post">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                   <small class="text-danger"></small>
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>

                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <small class="text-danger"></small>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success btn-block">Masuk</button>
                      <!-- <button type="submit" class="btn btn-success btn-block">kembali</button>-->
                    </div><!-- /.col -->
                </div>
                <div>
                </div>
            </form>
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger alert-message text-center" style="display: block;">
                <b>Login Gagal !,<br></b>{{message}}
            </div>
                
            {% endfor %}
<br>
            <div align="center">
               
                Copyright &#169; <script type='text/javascript'>var creditsyear = new Date();document.write(creditsyear.getFullYear());</script> <a expr:href='data:blog.homepageUrl'><data:blog.title/></a>. Sistem Klasifikasi Gaya Belajar.
				
            </div>
        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
    <!-- jQuery 3 -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../static/plugins/iCheck/icheck.min.js"></script>

    <script type="text/javascript">
        
        $('.alert-message').alert().delay(3000).slideUp('slow');
        
    </script>
</body>

</html>
